language: objective-c
xcode_project: CleanroomDataTransactions.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDataTransactions-iOS-build.log" | xcpretty ) && rm "CleanroomDataTransactions-iOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test 2>&1 | tee "CleanroomDataTransactions-iOS-test.log" | xcpretty ) && rm "CleanroomDataTransactions-iOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-OSX -destination 'platform=macOS' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDataTransactions-macOS-build.log" | xcpretty ) && rm "CleanroomDataTransactions-macOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-OSX -destination 'platform=macOS' -destination-timeout 300 test 2>&1 | tee "CleanroomDataTransactions-macOS-test.log" | xcpretty ) && rm "CleanroomDataTransactions-macOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDataTransactions-tvOS-build.log" | xcpretty ) && rm "CleanroomDataTransactions-tvOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test 2>&1 | tee "CleanroomDataTransactions-tvOS-test.log" | xcpretty ) && rm "CleanroomDataTransactions-tvOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomDataTransactions.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomDataTransactions-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build 2>&1 | tee "CleanroomDataTransactions-watchOS-build.log" | xcpretty ) && rm "CleanroomDataTransactions-watchOS-build.log"

after_failure:
  - test -f "CleanroomDataTransactions-iOS-build.log" && tail -n 2500 "CleanroomDataTransactions-iOS-build.log"
  - test -f "CleanroomDataTransactions-iOS-test.log" && tail -n 2500 "CleanroomDataTransactions-iOS-test.log"
  - test -f "CleanroomDataTransactions-iOS-test.log" && LINE_BEFORE=`cat "CleanroomDataTransactions-iOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomDataTransactions-iOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomDataTransactions-macOS-build.log" && tail -n 2500 "CleanroomDataTransactions-macOS-build.log"
  - test -f "CleanroomDataTransactions-macOS-test.log" && tail -n 2500 "CleanroomDataTransactions-macOS-test.log"
  - test -f "CleanroomDataTransactions-macOS-test.log" && LINE_BEFORE=`cat "CleanroomDataTransactions-macOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomDataTransactions-macOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomDataTransactions-tvOS-build.log" && tail -n 2500 "CleanroomDataTransactions-tvOS-build.log"
  - test -f "CleanroomDataTransactions-tvOS-test.log" && tail -n 2500 "CleanroomDataTransactions-tvOS-test.log"
  - test -f "CleanroomDataTransactions-tvOS-test.log" && LINE_BEFORE=`cat "CleanroomDataTransactions-tvOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomDataTransactions-tvOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomDataTransactions-watchOS-build.log" && tail -n 2500 "CleanroomDataTransactions-watchOS-build.log"

